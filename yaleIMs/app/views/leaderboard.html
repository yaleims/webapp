<div class="container">

    <div class="page-header">
        <h1>Leaderboards</h1>
    </div>

</div>

<div class="container">
    <h3>Badminton</h3>
    <div class="row">
        <div class="col-md-4">
            <a class="thumbnail"><center><span class="flaticon-badminton1 largeSportIcon"></span></center></a>
        </div>
        <div class="col-md-8">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Colleges</th>
                    <th>Score</th>
                    <th>Win-Loss</th>
                </tr>
                </thead>
                <tbody>
                    <tr collegelb-row ng-repeat="college in colleges | orderBy:'-score'" rank="{{$index + 1}}" college="{{college.name}}" points="{{college.score}}" wins="1" loss="3"></tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr class="featurette-divider">
</div>
