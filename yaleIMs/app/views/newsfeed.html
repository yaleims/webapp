<div class="container" ng-controller="NewsfeedCtrl">

    <div class="row">
        <div class="col-md-4">
            <h2>Recent Games</h2>
                 <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Sport</th>
                        <th>Date</th>
                        <th>Teams</th>
                        <th>Scores</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr game-row ng-repeat="game in pastGames | orderBy:'date' | limitTo:6"   date="{{game.date | date:'MM/dd @ h:mma'}}" sport="{{game.sport}}" sporturl="{{game.sport}}" team1="{{game.team1}}" team2="{{game.team2}}" past="true" score1="{{game.score1}}" score2="{{game.score2}}"></tr>
                    </tbody>
                </table>
            <h2>Overall Leaderboard</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>College</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr collegelb-row ng-repeat="college in colleges | orderBy:'-score' | limitTo:6" noWinLoss="true" rank="{{$index + 1}}" college="{{college.name}}" points="{{college.score}}"></tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-1"></div>
        <div class="col-md-7">
            <h2>Upcoming Games</h2>
            <table class="table table-hover">
                 <thead>
                    <tr>
                        <th>Sport</th>
                        <th>Date</th>
                        <th>Colleges</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr game-row ng-repeat="game in upcomingGames | orderBy:'date' | limitTo:6"   date="{{game.date | date:'MM/dd @ h:mma'}}" sport="{{game.sport}}" sporturl="{{game.sport}}" team1="{{game.team1}}" team2="{{game.team2}}"></tr>
                    </tbody>
            </table>
        </div>

    </div>

</div>
