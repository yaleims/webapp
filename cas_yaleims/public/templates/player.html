<div class="jumbotron coverPhoto {{player.collegeurl}}">
    <div class="container">
        <h1>{{player.name}}</h1>
        <h2>{{player.college}} {{player.year}}</h2>
    </div>
</div>

<div class="container">

    <h2>{{player.name}}'s Teams</h2>

    <div class="row">
        <div ng-repeat="team in playerTeams | orderBy: ['season','sport']" class="col-md-2 col-sm-3 col-xs-4">
            <flaticon  sport="{{team.sport}}" sporturl="{{team.url}}" size="mediumSportIcon" center="true"></flaticon>
        </div>
    </div>

    <h2>Games Attended</h2>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Sport</th>
                    <th>Date</th>
                    <th>Colleges</th>
                    <th>Score</th>
                    <th>Outcome</th>
                </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
