<div class="container">
    <div class="page-header">
        <h1>Coed Water Polo<button type="button" class="btn btn-danger pull-right">Join Team</button></h1>
    </div>
</div>


<div class="container" ng-controller='SportCtrl' ng-init="init('Coed Water Polo')">
    <h3>Leaderboard</h3>
    <h2>{{sprt}}</h2>
    <h2>{{coll}}</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Colleges</th>
            <th>Score</th>
            <th>Win-Loss</th>
        </tr>
        </thead>
        <tbody>
            <tr collegelb-row ng-repeat="sport in sports | orderBy:['-points','-win','loss']" rank="{{$index + 1}}" college="{{sport.college}}" points="{{sport.points}}" wins="{{sport.win}}" loss="{{sport.loss}}"></tr>
        </tbody>
    </table>
    <hr class="featurette-divider">

    <h3>Schedule</h3>
    <h4>Past Games</h4>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Date</th>
            <th>Colleges</th>
            <th>Score</th>
            <th>Tyng Points</th>
        </tr>
        </thead>
        <tbody>
            <tr gamelb-row ng-repeat="game in pastGames" college1="{{game.team1}}" college2="{{game.team2}}" score1="{{game.score1}}" score2="{{game.score2}}" points=0 date="{{game.date}}"></tr>
        </tbody>
    </table>
     <h4>Upcoming Games</h4>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Date</th>
            <th>Colleges</th>
            <th>Score</th>
            <th>Tyng Points</th>
        </tr>
        </thead>
        <tbody>
            <tr gamelb-row ng-repeat="game in upcomingGames" college1="{{game.team1}}" college2="{{game.team2}}" score1="{{game.score1}}" score2="{{game.score2}}" points=0 date="{{game.date}}"></tr>
        </tbody>
    </table>
</div>
