<div class="jumbotron coverPhoto {{collegeURL}}">
    <div class="container">

        <h1>{{collegeName}}</h1>
        <h2>{{totalTyngPoints}} Tyng Points</h2>

    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-md-3">
            <h2>Sports</h2>
            <div ng-repeat="season in allSports">
                <h3>{{season.season}}</h3>
                <div class="row">
                    <sport-select ng-repeat="sport in season.sport"
                                  dial="updateSchedule(sport.get('Sport'), sport.get('URL'))"
                                  updatepage="true"
                                  url="college.sport({sport: '{{sport.get('URL')}}' })"
                                  sporturl="{{sport.get('URL')}}"
                                  sport="{{sport.get('Sport')}}"
                                  iconsize="mediumSportIcon"
                                  colsize="col-md-4"></sport-select>
                </div>
            </div>
        </div>

        <div class="col-md-1"></div>

        <div class="col-md-8">
            <h2 ng-if="sportURL">{{collegeName}} {{sportName}}<small> ({{sportWins}}-{{sportLosses}})</small> <small>{{sportTyngPoints}} Tyng Points</small></h2>
            <h3>Schedule</h3>
                <h4>Past Games</h4>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Colleges</th>
                        <th>Score</th>
                        <th>Outcome</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr game-row ng-repeat="game in pastGames | filter:sportURL"
                        team1="{{game.team1.get('College')}}"
                        team1abbr="{{game.team1.get('Abbreviation')}}"
                        team1url="{{game.team1.get('URL')}}"
                        team2="{{game.team2.get('College')}}"
                        team2abbr="{{game.team2.get('Abbreviation')}}"
                        team2url="{{game.team2.get('URL')}}"
                        score1="{{game.score1}}"
                        score2="{{game.score2}}"
                        past="true"
                        noicon="true"
                        date="{{game.date | date:'MM/dd @ h:mma'}}"
                        outcome="{{outcome}}"></tr>
                    </tbody>
                </table>
                 <h4>Upcoming Games</h4>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Colleges</th>
                        <th>RSVP</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr game-row ng-repeat="game in upcomingGames | filter:sportURL"
                        team1="{{game.team1.get('College')}}"
                        team1abbr="{{game.team1.get('Abbreviation')}}"
                        team1url="{{game.team1.get('URL')}}"
                        team2="{{game.team2.get('College')}}"
                        team2abbr="{{game.team2.get('Abbreviation')}}"
                        team2url="{{game.team2.get('URL')}}"
                        netid="{{student.id}}"
                        gameid="{{game.object.id}}"
                        attending="{{game.attending}}"

                        date="{{game.date | date:'MM/dd @ h:mma'}}"
                        noicon="true"
                        rsvp="true"
                        showrsvp="{{game.showrsvp}}"></tr>
                    </tbody>
                </table>
        </div>

    </div>

</div>
