<div class="container">
    <div class="jumbotron">
        <center>
            <h1>Yale IMs</h1>
            <p>Some welcome text here to introduce the site.</p>
            <button type="button" class="btn btn-lg btn-danger">Login</button>
            <p class="text-muted"><small>*Uses CAS Login</small></p>
        </center>
    </div>

    <hr class="featurette-divider">
</div>
<div class="container">

    <div class="row">
        <!-- Upcoming -->
        <div class="col-md-4">
            <h3>Upcoming Games</h3>
            <table class="table table-hover">
                <tbody>
                    <tr game-row ng-repeat="game in upcomingGames | orderBy:'date' | limitTo:6"
                        date="{{game.date | date:'MM/dd @ h:mma'}}"
                        sport="{{game.sport}}"
                        sporturl="{{game.url}}"
                        team1="{{game.team1}}"
                        team1abbr="{{game.team1abbr}}"
                        team1url="{{game.team1url}}"
                        team2="{{game.team2}}"
                        team2abbr="{{game.team2abbr}}"
                        team2url="{{game.team2url}}"></tr>
                </tbody>
            </table>
        </div>

        <!-- Leaderboard - Colleges -->
        <div class="col-md-4">
            <h3>College Leaderboard</h3>
            <table class="table table-hover">
                <tbody>
                    <tr collegelb-row ng-repeat="college in colleges | orderBy:'-score' | limitTo:6"
                        noWinLoss="true"
                        rank="{{$index + 1}}"
                        college="{{college.name}}"
                        collegeurl="{{college.collegeURL}}"
                        points="{{college.score}}"></tr>
                </tbody>
            </table>
        </div>

        <!-- Leaderboard - People -->
        <div class="col-md-4">
            <h3>Player Leaderboard</h3>
            <table class="table table-hover">
                <tbody>
                    <tr playerlb-row ng-repeat="player in players | orderBy:'-points' | limitTo:6" rank="{{$index + 1}}" player="{{player.name}}" points="{{player.points}}"></tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr class="featurette-divider">
</div>

<div class="container">
    <div class="row">
        <div ng-repeat="season in allSports">
            <div class="col-md-3">

                <h2>{{season.season}}</h2>
                <div class="row">
                    <sport-select ng-repeat="sport in season.sport"  url="/#/sport/{{sport.url}}" sporturl="{{sport.url}}" sport="{{sport.name}}" iconsize="mediumSportIcon" colsize="col-sm-4"></sport-select>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
